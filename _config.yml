title: Xtensions
description: A collection of Google Chrome extensions that are open-source and privacy-friendly, and also work on webkit browsers like Microsoft Edge, Opera and Brave etc. 
author: 
  name: Justice Ogbonna
  email: hello@xtensions.net

theme: minima

# base_url: /website
repository: https://github.com/justiceo/xtensions

# Minima social links
github_username: justiceo
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
#   - _pages/frontpage.md
#   - _pages/about.md
#   - _pages/archive.md
#   - _pages/extensions.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md

collections:
  extensions:
    output: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

google_analytics: G-904PCB4SK5
